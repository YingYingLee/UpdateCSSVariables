<!DOCTYPE HTML>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<title>Update CSS Variables with JS</title>
	<link rel="stylesheet" href="UpdateCSSVariables.css" />
</head>
<body>
	<div class="controls">
		<label for="spacing">Spacing:</label>
		<input type="range" name="spacing" id="spacing" min="0" max="100" value="0" data-sizing="px" />
		
		<label for="blur">Blur:</label>
		<input type="range" name="blur" id="blur" min="0" max="50" value="0" data-sizing="px" />
		
		<label for="base">Base Color:</label>
		<input type="color" name="base" id="base" value="#FFBD01" />
	</div>
	<img src="computer.jpg" alt="computer" />
	<script src="UpdateCSSVariables.js"></script>
</body>
</html>
